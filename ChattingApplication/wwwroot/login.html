<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    <link rel="stylesheet" href="styles/bootstrap.css">
    <link rel="stylesheet" href="styles/styles.css">

</head>

<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg bg-primary" data-bs-theme="dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">Home</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor01"
                aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarColor01">
                <ul class="navbar-nav me-auto" id="nav-bar-items">
                    <li class="nav-item" id="nav-item-register">
                        <a class="nav-link active" href="register.html">Register
                            <span class="visually-hidden">(current)</span>
                        </a>
                    </li>
                    <li class="nav-item" id="nav-item-login">
                        <a class="nav-link active" href="login.html">Login
                            <span class="visually-hidden">(current)</span>
                        </a>
                    </li>
                    <li class="nav-item" id="nav-item-reset-password">
                        <a class="nav-link active" href="reset-password.html">Reset Password
                            <span class="visually-hidden">(current)</span>
                        </a>
                    </li>
                    <li class="nav-item" id="nav-item-logout">
                        <a class="nav-link active" href="">Logout
                            <span class="visually-hidden">(current)</span>
                        </a>
                    </li>
                </ul>

            </div>
        </div>
    </nav>

    <main>

        <!-- Login form -->
        <div class="container-fluid">
            <div class="row">
                <div class="col-sm">
                    <form id="login-form" action="">
                        <div class="form-group">
                            <label for="username" class="form-label mt-4">Username</label>
                            <input type="text" name="username" id="username" class="form-control" required
                                maxlength="50">
                        </div>
                        <div class="form-group">
                            <label for="password" class="form-label mt-4">Password</label>
                            <input type="password" name="password" id="password" class="form-control" required
                                minlength="6" maxlength="20">
                        </div>
                        <div>
                            <div class="buttons-group">
                                <button type="submit" class="btn btn-primary" id="btn-login">Login</button>
                                <a href="request-code.html" class="btn btn-link request-code-link">Forgot password?</a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>

    <!-- CSS Javascript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

    <script src="src/login.js"></script>

</body>

</html>
